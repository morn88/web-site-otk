<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Натяжение струнопакетов</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            html,
            body {
                height: 100%;
            }
        </style>
    </head>
    <body class="body" style="background-color: rgba(191, 191, 191, 0.74)">
        <div class="container-fluid" style="min-height: 95%; ">
            <h1>Просмотр натяжения струнопакетов.</h1>
            <row>
                <div class="col-sm-2">
                    <p>Данные получены с Arduino.</p>
                </div>
                <div class="col-sm-10">
                    {% block content %}
                    {% endblock %}
                </div>
            </row>
        </div>
    </body>
</html>
